<div  *ngFor="let file of filePaths;" class="card gallery container row" style="width: 18rem;">
    <img [src]="'assets/' + file" class="card-img-top" alt="..." style="width:286px; height:180px;object-fit: fill;">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
